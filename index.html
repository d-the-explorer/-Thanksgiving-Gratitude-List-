<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ~ Thanksgiving Gratitude List ~ </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        let img ;
        let img2 ;
        let myInput ;
function preload(){
    img = loadImage("falling-leaves-autumn-texture-overlay.png");
    img2 = loadImage("speech-bubble-md.png")
}
function setup(){
    createCanvas(windowWidth, windowHeight);
    background(255, 182, 10);
     myInput = createInput();
     myInput.position(240,120);
  
}
function draw(){
    background(255, 182, 10)
    image(img, 0, 0);
    img.resize(windowWidth, windowHeight);
    image(img, 0, 0);
    image(img2,180,150);
    img.resize(windowWidth, windowHeight);
    image(img2,180,150)
    fill("black");
    textFont('Playfair Display',50);
    text('Tanksgiving!', 110, 20);
}
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
   background(255, 182, 10);
}

    </script>

</body>
</html>
