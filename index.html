<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ~ Thanksgiving Gratitude List ~ </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
</head>
<body>
    <script>
        let img ;
        let img2 ;
function preload(){
    img = loadImage("falling-leaves-autumn-texture-overlay.png");
    img2 = loadImage("speech-bubble-md.png")
}
function setup(){
    createCanvas(windowWidth, windowHeight);
    background(255, 182, 10);

  
}
function draw(){
    image(img, 0, 0);
    image(img2,180,150);
    text('Tanksgiving!', 50, 0)
}
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
   background(255, 182, 10);
}

    </script>

</body>
</html>
