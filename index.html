<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ~ Thanksgiving Gratitude List ~ </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        let img ;
        let img2 ;
        let myInput ;


function preload(){
    img = loadImage("img.jpg");
    img2 = loadImage("image.png")
}


function setup(){
    createCanvas(windowWidth, windowHeight);
    background(255, 182, 10);
     myInput = createInput();
     myInput.position(240,120);
  
}


function draw(){

    background(255, 182, 10)
    img.resize(windowWidth, windowHeight);
    image(img, 0, 0);
    img2.resize(windowWidth/2, 0);
    image(img2,windowWidth/2-windowWidth/4,150)
    fill("black");
    textFont('Playfair Display',50);
    textSize (20);
    text('Thanksgiving!', 110, 20);
     let s = 'Thanksgiving!';
    let w = textWidth(s);
}


function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
   background(255, 182, 10);
}

    </script>

</body>
</html>
